# Railway configuration for UK Money Pain Point Radar
# Deploy full-stack: FastAPI backend + React frontend + PostgreSQL

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

[deploy]
startCommand = "uvicorn ukmppr.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
