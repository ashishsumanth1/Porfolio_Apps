services:
  db:
    image: pgvector/pgvector:0.8.0-pg16
    environment:
      POSTGRES_USER: ukmppr
      POSTGRES_PASSWORD: ukmppr
      POSTGRES_DB: ukmppr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ukmppr -d ukmppr"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://ukmppr:ukmppr@db:5432/ukmppr
      UKMPPR_LOG_LEVEL: INFO
      UKMPPR_BRONZE_DIR: /app/data/bronze
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn ukmppr.api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://api:8000
    depends_on:
      - api

  # Ollama for local LLM inference (optional)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - llm

volumes:
  pgdata:
  ollama_data:
