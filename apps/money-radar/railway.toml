# Railway configuration for UK Money Pain Point Radar
# Deploy full-stack: FastAPI backend + React frontend + PostgreSQL

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

[deploy]
startCommand = "sh -c 'uvicorn ukmppr.api.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
# Disable healthcheck to let deployment succeed first
# healthcheckPath = "/api/health"
# healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
